    var marker = L.marker([37.974, 23.72]).addTo(myMap);
    marker.on("click", function () {

    });

    myMap.on("click", function (ev) {
      alert("Coordinates of clicked point are: " + ev.latlng.lat + "," + ev.latlng.lng);
    });

    let buttons = document.getElementsByTagName("button");

    for (let i = 0; i < buttons.length; i++) {

      buttons[i].addEventListener("click", function () {

        let id = this.id;

        switch (id) {
          case "zoom":
            myMap.setZoom(5);
            break;
          case "zoom-in":
            myMap.zoomIn(1);
            break;
          case "zoom-out":
            myMap.zoomOut(1);
            break;
          case "pan":
            myMap.panTo([44.82556, 20.45112]);
            break;
          case "set-view":
            myMap.setView([35.69033, 139.77343], 13);
            break;
          case "fly":
            myMap.flyTo([37.95232, 23.72346], 15);
            break;  
        }
      });
