<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions - Advanced</title>
</head>
<body>
    <script>

        var a = 5;
        var b = 10;

        function calculateRectArea(a, b){
            var c = a * b;
            a = 30;
            return c;
        }

        var result = calculateRectArea(a, b);

        console.log("Result is: " + result);
        console.log("a = " + a);

    </script>
</body>
</html>
