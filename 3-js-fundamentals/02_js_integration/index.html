<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First JS Example</title>
        <style>
            html,
            body {
                margin: 0;
                height: 100%;
            }

            #main-container {
                background-color: #F29484;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            button {
                background: transparent;
                border: 2px solid white;
                padding: 16px;
                border-radius: 4px;
                cursor: pointer;
                color: white;
                font-family: sans-serif;
                font-weight: bold;
            }

            button:focus {
                outline: none;
            }
        </style>
    </head>

    <body>

        <div id="main-container">
            <button id="button" type="button">Click me!</button>
        </div>

        <script src="scripts.js"></script>

    </body>

</html>
