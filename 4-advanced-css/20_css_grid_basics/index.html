<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid Basics</title>
        <style>
            #grid1 {
                display: grid;
                grid-template-columns: repeat(3 , minmax(120px, auto));
                grid-auto-rows: minmax(120px, auto);
                /* column-gap: 8px; */
                /* row-gap: 16px; */
                gap: 16px;
            }
        </style>
    </head>

    <body>
        <div id="grid1">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
            <div>Six</div>
        </div>
    </body>

</html>
