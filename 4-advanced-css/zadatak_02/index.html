<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacija</title>
    <style>
        body,
        html {
            margin: 0px;
            padding: 0px;
            height: 100vh;
            background-color: #050210;
            /* overflow: hidden; */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        .circle::before {
            content: "";
            display: block;
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(to right, #fb5dad, #55fb9f, #b97aff);
            filter: blur(50px);
            animation: shine-rotation-animation 1s linear infinite;
        }

        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 50%;
        }

        .inner-circle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background-color: black;
        }

        .inner-circle::after {
            content: "";
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, #1c1632, #0d0723, black);
            animation: eye-animation 1s linear infinite;
        }

        @keyframes shine-rotation-animation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes eye-animation {

            0%,
            100% {
                background: radial-gradient(#1c1632, #0d0723, black);
            }

            10% {
                background: radial-gradient(#1c1632 10%, #0d0723, black);
            }

            20% {
                background: radial-gradient(#1c1632 20%, #0d0723, black);
            }

            30% {
                background: radial-gradient(#1c1632 30%, #0d0723, black);
            }

            40% {
                background: radial-gradient(#1c1632 40%, #0d0723, black);
            }

            50% {
                background: radial-gradient(#1c1632 50%, #0d0723, black);
            }

            60% {
                background: radial-gradient(#1c1632 60%, #0d0723, black);
            }

            70% {
                background: radial-gradient(#1c1632 70%, #0d0723, black);
            }

            80% {
                background: radial-gradient(#1c1632 80%, #0d0723, black);
            }

            90% {
                background: radial-gradient(#1c1632 90%, #0d0723, black);
            }
        }

        .example-gif {
            margin: auto;
            width: 600px;
            height: 492px;
            background-image: url("primjer.gif");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle">
            <div class="inner-circle"></div>
        </div>
    </div>
    <div class="example-gif"></div>
</body>

</html>
