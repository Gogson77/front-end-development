<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Intro</title>
    <style>
        #flexbox1 {
            border: 1px solid black;
            display: flex;
            height: 50vh;
        }

        #flexbox1 div {
            margin: 5px;
            text-align: center;
            line-height: 80px;
        }

        #box1 {
            background-color: #F0C419;
            flex: 1 1 5em;
            align-self: flex-start;
        }

        #box2 {
            background-color: #4FBA6F;
            flex: 5 1 10em;
        }

        #box3 {
            background-color: #ED7161;
            flex: 5 1 8em;
        }

        #box4 {
            background-color: rgb(25, 218, 240);
            flex-basis: 100px;
        }

        #box5 {
            background-color: #bab34f;

        }

        #box6 {
            background-color: #ed61ca;
        }
    </style>
</head>

<body>
    <div id="flexbox1">
        <div id="box1">A</div>
        <div id="box2">B</div>
        <div id="box3">C</div>
        <div id="box4">D</div>
        <div id="box5">E</div>
        <div id="box6">F</div>
    </div>

</body>

</html>
