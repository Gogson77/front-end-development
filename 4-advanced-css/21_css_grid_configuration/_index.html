<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid Configuration</title>
        <style>
            body {
                font-family: sans-serif;
            }

            #grid1 {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr;
            }

            #box-1 {
                /* width: 160px; */
                height: 120px;
                background-color: blueviolet;
                color: white;
                font-size: 5rem;
                text-align: center;
                line-height: 120px;
                /* grid-column-start: 2; */
                /* grid-column-end: 3; */
                /* grid-row-start: 2; */
                /* grid-row-end: 3; */
                /* grid-column: 1/4; */
                /* grid-row: 1/3; */
                grid-area: 1 / 1 / 3 / 4;
            }
        </style>

</head>
    <body>

        <div id="grid1">
            <div id="box-1">Area-1</div>
        </div>
    </body>

</html>
