    function getName() {
          return new Promise(function (resolve, reject) {
            setTimeout(() => reject("Unknown error"), 3000);
          });
        }
        async function sayHello() {
          let name;
          try{
            name = await getName();

          }
          catch(e){
            return e;
          }
          return "Hello " + name;
        }
        sayHello().then(function (result) {
          console.log(result);
        });
