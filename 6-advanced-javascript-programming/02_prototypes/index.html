<body>
  <script>
    function Car(make, model, weight, color) {
      this.make = make;
      this.model = model;
      this.weight = weight;
      this.color = color;

      this.startEngine = function () {
        return "Engine of " + this.make + " " + this.model + " started."
      }
    }

    // console.log(Car.prototype);

    var subaruLegacy = new Car("Subaru", "Legacy", 1560, "black");

  </script>
