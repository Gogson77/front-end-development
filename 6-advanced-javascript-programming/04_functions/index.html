    function sort(array) {
      let temp;
      let sorted = true;

      for (let i = 0; i < array.length - 1; i++) {

        if (array[i] > array[i + 1]) {

          temp = array[i];
          array[i] = array[i + 1];
          array[i + 1] = temp;
          sorted = false;

        }
      }

      if(!sorted){
        sort(array);
      }

      return array;
    }

    let numArray = [18, 4, 8, 34, 12, 0, 3];

    numArray = sort(numArray);
