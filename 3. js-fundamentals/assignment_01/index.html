<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-Program za računanje zapremine valjka</title>
</head>
<body>
    <script>
        var r = prompt("Unesite vrijednost poluprečnika osnove valjka:");
        var H = prompt("Unesite vrijednost visine valjka");
        const PI = 3.14159;
        var V = (Math.pow(parseInt(r), 2)) * parseInt(H) * PI;  
        alert("Zapremina valjka je: " + V);
    </script>
</body>
</html>
