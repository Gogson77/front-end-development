<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators Example</title>
</head>
<body>
    <script>

        var numberA = prompt("Please enter number A");
        var numberB = prompt("Please enter number B");
        
        //var sum = numberA + numberB; //konkatenacija a ne sabiranje
    
        var sum = parseInt(numberA) + parseInt(numberB); //sabiranje

        alert("Sum is: " + sum);

    </script>
</body>
</html>
