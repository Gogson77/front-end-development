<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Example</title>
    <style>
        body,
        html {
            margin: 0px;
            padding: 0px;
            height: 100vh;
            background-color: #050210;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px #fb5dad) drop-shadow(0 0 10px #55fb9f) drop-shadow(0 0 10px #b97aff);
        }

        .inner-circle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            
            background-color: black;
        }

        .innermost-circle {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 250px;
            height: 250px;
            border-radius: 50%;

            /* background: radial-gradient(circle, #1c1632, #0d0723, black); */
            /* animation: eye-animation 1s linear infinite; */

            background: radial-gradient(circle, #001F3F, transparent);
            animation: shine-animation 1s linear infinite;
        }

        @keyframes eye-animation {

            0%,
            100% {
                background: radial-gradient(#1c1632, #0d0723, black);
            }

            10% {
                background: radial-gradient(#1c1632 10%, #0d0723, black);
            }

            20% {
                background: radial-gradient(#1c1632 20%, #0d0723, black);
            }

            30% {
                background: radial-gradient(#1c1632 30%, #0d0723, black);
            }

            40% {
                background: radial-gradient(#1c1632 40%, #0d0723, black);
            }

            50% {
                background: radial-gradient(#1c1632 50%, #0d0723, black);
            }

            60% {
                background: radial-gradient(#1c1632 60%, #0d0723, black);
            }

            70% {
                background: radial-gradient(#1c1632 70%, #0d0723, black);
            }

            80% {
                background: radial-gradient(#1c1632 80%, #0d0723, black);
            }

            90% {
                background: radial-gradient(#1c1632 90%, #0d0723, black);
            }
        }

        @keyframes shine-animation {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }

            50% {
                transform: scale(0.5);
                opacity: 0.5;
            }

            99% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .example-gif {
            margin: auto;
            width: 600px;
            height: 492px;
            background-image: url("primjer.gif");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* #2b1f57, #0e023a, */
    </style>
</head>

<body>
    <div class="container">
        <div class="circle">
            <div class="inner-circle">
                <div class="innermost-circle"></div>
            </div>
        </div>
    </div>
    <div class="example-gif"></div>
</body>

</html>
