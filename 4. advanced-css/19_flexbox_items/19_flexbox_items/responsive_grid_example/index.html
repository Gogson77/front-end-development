<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Grid using Flexbox</title>
        <style>
            .container {
                max-width: 960px;
                width: 90%;
                margin: 0 auto;
            }


            .row {
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
            }

            .column {
                flex-basis: 16.666%;
                box-sizing: border-box;
                padding: 8px;
            }

            .box {
                height: 144px;
                background-color: #914E67;
            }

            @media screen and (max-width: 1024px) {
                .column {
                    flex-basis: 33.33%;
                }
            }

            @media screen and (max-width: 768px) {
                .column {
                    flex-basis: 50%;
                }
            }

            @media screen and (max-width: 414px) {
                .column {
                    flex-basis: 100%;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <div class="box"></div>
                </div>
                <div class="column">
                    <div class="box"></div>
                </div>
                <div class="column">
                    <div class="box"></div>
                </div>
                <div class="column">
                    <div class="box"></div>
                </div>
                <div class="column">
                    <div class="box"></div>
                </div>
                <div class="column">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </body>

</html>
