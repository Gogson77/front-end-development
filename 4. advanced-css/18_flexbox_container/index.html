<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Intro</title>
    <style>
    #flexbox1 {
        display: flex;
        border: 1px solid black;
    }

    #flexbox1 > div {
        width: 80px;
        height: 80px;
        margin: 5px;
    }

    #flexbox1 > div:nth-child(1) {
        background-color: #F0C419;
    }

    #flexbox1 > div:nth-child(2) {
        background-color: #4FBA6F;
    }

    #flexbox1 > div:nth-child(3) {
        background-color: #ED7161;
    }


</style>
</head>

<body>
    <div id="flexbox1">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>

</body>

</html>
