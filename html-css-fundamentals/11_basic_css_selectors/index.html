<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic CSS Selectors</title>

    <style type="text/css">
        /* "div *" - univerzalni primjer slozenog selektora */
        /* tipski selektori na osnovu naziva elemenata */
        /* class selektor za vrijednoscu class atributa moze se definisati na bilo kom elementu */
        .content {
            border: 1px solid aqua;
        }

        /* id selektor */
        #first-div {
            color: blue;
        }

        #second-div {
            color: red;
        }

        /* selektor na osnovu relacija elemenata; zovu se kombinatori; ima ih 4; 
        1. descendant - selektovanje svih potomaka */

        #first-div p {
            color: brown;
        }

        /* 2. child selektor - direktni potomci */
        #first-div>p {
            color: antiquewhite;
        }

        /* 3. prvi naredni srodni element tipa paragraph*/
        #first-div+p {
            color: blueviolet;
        }

        /* 4. general sibling selektor */
        #first-div~p {
            color:blue; 
        }
    </style>

</head>

<body>
    <h1>Main heading</h1>
    <p>Paragraph 0. is Not in a div</p>
    <div id="first-div" class="content">
        <p>Paragraph 1 is in first div</p>
        <p>Paragraph 2 is in first div</p>
        <div id="second-div">
            <p>Paragraph 3 is in second div</p>
        </div>
    </div>
    <p class="content">Paragraph 4. is Not in a div</p>
    <p>Paragraph 5. is Not in a div</p>
</body>

</html>
