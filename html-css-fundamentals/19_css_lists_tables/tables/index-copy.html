<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Tables</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        th {
            padding: 18px;
        }

        td {
            padding: 12px;
        }

        th,
        td {
            border: 1px solid #e6e6e6;
        }

        tr {
            background-color: #EDEDED;
        }

        tr.even {
            background-color: #F7F7F7;
        }

        #heading {
            background-color: #02AD8B;
            color: white;
        }

    </style>
</head>

<body>
    <table>
        <tr id="heading">
            <th>Character</th>
            <th>Movie</th>
            <th>Year</th>
        </tr>
        <tr class="even">
            <td>Trelkovsky</td>
            <td>Le locataire</td>
            <td>1976</td>

        </tr>
        <tr>
            <td>Rosemary Woodhouse</td>
            <td>Rosemary's Baby</td>
            <td>1968</td>
        </tr>
        <tr class="even">
            <td>Paulina Escobar</td>
            <td>Death and the Maiden</td>
            <td>1994</td>
        </tr>
        <tr>
            <td>David Kentley</td>
            <td>Rope</td>
            <td>1948</td>
        </tr>
        <tr class="even">
            <td>Margot Wendice</td>
            <td>Dial M for Murder</td>
            <td>1954</td>
        </tr>
    </table>
</body>

</html>
