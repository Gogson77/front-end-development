<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll down arrow</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            color: white;
        }

        h1{
            margin: 0px;
            transform: translateY(80px);
        }

        #intro-section {
            width: 100%;
            height: 100vh;
            background-color: #914E67;

            position: relative;
        }

        #next-section {
            width: 100%;
            height: 100vh;
            background-color: #5D7586;
        }

        #scroll-down-arrow{
            position: absolute;
            bottom: 24px;
            width: 46px;
            height: 46px;

            margin: 0 auto;
            left: 0;
            right: 0;

            border: 2px solid #fff;
            border-radius: 100%;
        }

        #scroll-down-arrow::before{
            position: absolute;
            content: "";
            width: 16px;
            height: 16px;
            left: 0;
            right: 0;
            top: 10px;
            margin: 0 auto;
            border-left: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: rotate(-45deg);
        }

    </style>
</head>
<body>
    <div id="intro-section">
        <h1>Section 1</h1>
        <a id="scroll-down-arrow" href="#next-section"></a>
    </div>
    <div id="next-section">
        <h1>Section 2</h1>
    </div>
</body>
</html>
