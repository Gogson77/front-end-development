<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue - Templates</title>
</head>

<body>

  <div id="container">
    <div v-bind:class="classes"></div>
  </div>

  <script src="vue.js"></script>

  <script>
    var vm = new Vue({
      el: "#container",
      data: {

        classes: {
          completed: true,
          deleted: true
        }
      }
    })

  </script>
</body>

</html>
