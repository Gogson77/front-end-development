<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue - Components</title>
</head>

<body>

  <div id="container">
    <my-component v-for="user in users" v-bind:name="user.name" v-bind:key="user.id"></my-component>
  </div>

  <script src="vue.js"></script>
  <script>

    /*     Vue.component('my-component', {
            props: ['name'],
            template: '<div>Hello {{name}}</div>'
          }
        ) */

    const MyLocalComponent = {
      props: ['name'],
      template: '<div>Hello {{name}}</div>'
    }

    let vm = new Vue({
      el: '#container',
      components: {
        'my-component': MyLocalComponent
      },
      data: {
        users: [
          { id: 1, name: "Ben" },
          { id: 2, name: "John" },
          { id: 3, name: "Tom" }
        ]
      }
    });
  </script>
</body>

</html>
